<div class="container">
  <!-- Remove datasource and fields property to show the noRecordsTemplate -->
  <ejs-combobox #sample placeholder="Select employee"
    [dataSource]="employeeData"
    [fields]="fieldSettings"
    noRecordsTemplate="No records available !!!">
      <ng-template #headerTemplate let-data>
        <div class="header">
          <span>Photo</span>
          <span class="columnHeader">Employee Info</span>
        </div>
      </ng-template>
      <ng-template #itemTemplate let-data>
        <div *ngIf="data.isImgUploaded">
          <img class="empImage" src="https://ej2.syncfusion.com/angular/demos/assets/auto-complete/Employees/{{data.EmployeeID}}.png"
          alt="employee">
        </div>
        <div class="ename">{{data.FirstName}}</div>
        <div class="job">{{data.Designation}}</div>
      </ng-template>
      <ng-template #footerTemplate>
        <div class="footer">Add new items
          <button ejs-button cssClass="e-small e-round" iconCss="e-icons plus" (click)="addNewItem()"></button>
        </div>
      </ng-template>
  </ejs-combobox>
</div>
